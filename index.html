<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Notes App</title>
</head>
<body>
<div id="app">
    <div id="created">
        <h1>Заметки</h1>
        <form @submit.prevent="createNote">
            <input v-model="noteTitle" :disabled="column1.notes.length === 3" placeholder="заметка">
            <input v-model="taskTitle1" :disabled="column1.notes.length === 3" placeholder="задача1">
            <input v-model="taskTitle2" :disabled="column1.notes.length === 3" placeholder="задача2">
            <input v-model="taskTitle3" :disabled="column1.notes.length === 3" placeholder="задача3">
            <input type="submit" value="Добавить" :class="{disabled: column1.notes.length === 3}">
        </form>

    </div>
    <br>

    <div class="container">
        <div class="column column1" :class="{disabled: about.signal}">
            {{column1.idColumn}}
            <list @del_note="deleteNote1(index)" @column1_move="moveColumn1(index)" :notes="column1.notes" :id_column="column1.idColumn" :about="about"
                  :note_data="note_data" v-for="(note_data, index) in column1.notes" :key="index" class="list">
            </list>
        </div>
        <div class="column column2">
            {{column2.idColumn}}
            <list @del_note="deleteNote2(index)" @column2_move="moveColumn2(index)" :id_column="column2.idColumn" :about="about"
                  @column2_move_left="moveColumn2Left(index)" :notes="column2.notes" :note_data="note_data"
                  v-for="(note_data, index) in column2.notes" :key="index" class="list">
            </list>
        </div>
        <div class="column column3">
            {{column3.idColumn}}
            <list @del_note="deleteNote3(index)" :notes="column3.notes" :note_data="note_data" :id_column="column3.idColumn" :about="about"
                  v-for="(note_data, index) in column3.notes" :key="index" class="list">
            </list>
        </div>
    </div>
</div>
</body>
</html>
