<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Notes App</title>
</head>
<body>
<div id="app">
    <div id="created">
        <h1>Заметки</h1>
        <div>
            <input @keyup.enter="createNote" v-model="noteTitle" placeholder="заметка">
            <button @click="createNote">Добавить</button>
        </div>

    </div>
    <br>

    <div class="container">
    <div class="column column1" >
        <list @del_note="deleteNote(index)" @column1_move="moveColumn1" :notes="notes" :note_data="note_data" v-for="(note_data, index) in notes" :key="index" v-if="note_data.completedNum <= 50"></list>
    </div>
    <div class="column column2">
        <list @del_note="deleteNote(index)" :notes="notes2" :note_data="note_data" v-for="(note_data, index) in notes" :key="index" v-if="note_data.completedNum > 50 && note_data.completedNum !== 100"></list>
    </div>
<!--    <div class="column column3">-->
<!--        <list @del_note="deleteNote(index)" :notes="notes" :note_data="note_data" v-for="(note_data, index) in notes" :key="index" v-if="note_data.completedNum === 100"></list>-->
<!--    </div>-->
    </div>
</div>
</body>
</html>
